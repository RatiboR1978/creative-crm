<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="nav">
    <h1>CreativeCRM</h1>
    <nav class="nav__list">
      <div class="nav__item"><a href="#"><i class="fa fa-tachometer fa-lg" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Dashboard</a></div>
      <div class="nav__item"><a href="#"><i class="fa fa-pie-chart fa-lg" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Reports</a></div>
      <div class="nav__item nav__item--active"><a href="#"><i class="fa fa-suitcase fa-lg" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Customers</a></div>
      <div class="nav__item"><a href="#"><i class="fa fa-calendar fa-lg" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Calendar</a></div>
      <div class="nav__item"><a href="#"><i class="fa fa-tasks fa-lg" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Tasks</a></div>
    </nav>
  </section>
  <section class="content">
    <section class="header">
      <ul class="header__breadcrumbs-list">
        <li><a class="header__breadcrumbs-item" href="#">Customers<i class="fa fa-chevron-right header__chevron" aria-hidden="true"></i></a></li>
        <li><a class="header__breadcrumbs-item header__breadcrumbs-item--active" href="#">Max Jones</a></li>
      </ul>
      <div class="header__search">
        <input type="text" class="header__input" value="search"><i class="fa fa-search fa-lg header__search-icon" aria-hidden="true"></i>
      </div>
      <div class="header__messages">
        <a href="#"><i class="fa fa-envelope fa-lg header__envelope" aria-hidden="true"><span class="header__span">1</span></i></a>
        <a href="#"><i class="fa fa-bell fa-lg header__bell" aria-hidden="true"><span class="header__span">4</span></i></a>
      </div>
      <div class="header__support">
        <img src="img/women.png" alt="women">
        <a href="#" class="header__link">Hello Lauren <i class="fa fa-chevron-down fa-lg" aria-hidden="true"></i></a>

      </div>
    </section>
    <section class="user">
      <img src="img/men.png" alt="men" class="user__img">
      <div class="user__info">
        <div class="user__name">
          <div class="user__initials">
            <p>Max Jones</p>
            <span>Sales & Marketing</span>
          </div>
          <div class="user__social">
            <h3>Invite to social</h3>
            <a href="#"><i class="fa fa-linkedin fa-lg" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-facebook-official fa-lg" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
          </div>
        </div>
        <div class="user__contacts">
          <div class="user__contacts-item">
            <h3>phone</h3>
            <p>(+31) 140 175 468</p>
            <div class="user__info-edit"><input class="user__input" type="text"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></div>
          </div>
          <div class="user__contacts-item">
            <h3>email</h3>
            <p>maxjones@gmail.com</p>
            <div class="user__info-edit"><input class="user__input" type="text"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></div>
          </div>
          <div class="user__contacts-item">
            <h3>Address</h3>
            <p>Binnenweg 50, Rotterdam</p>
            <div class="user__info-edit"><input class="user__input" type="text"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></div>
          </div>
          <input type="submit" value="create quote" class="user__contacts-but">
        </div>
      </div>
    </section>
  </section>
  <script src="js/libs.min.js"></script>
  <script src="js/common.js"></script>
</body>
</html>
